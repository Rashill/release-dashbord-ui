<div class="container">
  <div class="row">
    <div class="col text-center">
      <img class="img-fluid m-3" src="/assets/images/CN_logo.png" />
    </div>
  </div>
</div>

<div class="card mx-auto">
  <div class="card-body">
    <div class="card-title text-center mb-5">
      <h2>Login</h2>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      You have entered an invalid username or password
    </div>
    <form novalidate [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group ">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          formControlName="username"
          [(ngModel)]="credentials.username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="passwords">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [(ngModel)]="credentials.password"
          placeholder="Password"
        />
      </div>
      <div class="mt-5 text-center">
        <button type="submit" class="btn btn-lg px-gdn-btn-outline card-bg">
          LOGIN
        </button>
      </div>

      </div>
      <div class="text-center">
        Donâ€™t have an account? <a routerLink="/register">Sign up</a>
      </div> -->
    </form>
  </div>
</div>
